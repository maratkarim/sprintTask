<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Task Portal</title>

</head>
<style>
</style>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<!-- Example Code -->


<nav class="navbar navbar-expand-lg" style="background-color: #3e7c90">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: white">TASK MANAGER</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white">All Tasks</a>
      </ul>
    </div>
  </div>
</nav>
<!-- End Example Code -->
<br>
<br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  + Add New Task
</button>
<br>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form method="post" th:action="@{'/add-task'}" class="centered-form">
          <div class="form-group">
            <label for="name">TASK NAME:</label>
            <input type="text" name="task_name" class="form-control" id="name" placeholder="Task name...">
          </div>
          <div class="form-group">
            <label>TASK DESCRIPTION:</label>
            <input type="text" class="form-control" placeholder="Description...">
          </div>
          <div class="form-group">
            <label for="exam">TASK DEADLINE DATE:</label>
            <input type="text" class="form-control" id="exam" name="task_deadline" placeholder="mm/dd/yyyy">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>


<table class="table table-striped" style="background-color: transparent;">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">DEADLINE DATE</th>
<!--      <th scope="col">IS COMPLETED</th>-->
      <th scope="col">DETAILS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasktar}">
      <form th:action="@{'/detailsTask/' + ${task.getId()}}" method="get">

        <td th:text="${task.id}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.deadlineDate}"></td>
  <!--      <td th:text="${task.isCompleted()}"></td>-->
        <td>
          <button class="btn btn-success" type="submit">Details</button>
        </td>
      </form>
    </tbody>
  </table>
</body>
</html>
