<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Title</title>
</head>
<body>
    <form th:action="@{'/update/' + ${zadacha.getId()}}" method="post">

        <h2 th:text="${zadacha.getName()}"></h2>
        <input th:type="text" name="taskName">

        <h2 th:text="${zadacha.getDeadlineDate()}"></h2>
        <input th:type="text" name="taskDeadline">

        <h2 th:text="${zadacha.isCompleted()}"></h2>

        <select name="isComplete">
            <option th:value="true" th:selected="${zadacha.isCompleted()}">True</option>
            <option th:value="false" th:selected="${zadacha.isCompleted()}">False</option>
        </select>

        <button th:type="submit">Update</button>
    </form>
</body>
</html>
